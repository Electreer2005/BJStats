<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis Táctico - [Tu Equipo]</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">⚽ TeamStats</div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="stats.html">Estadísticas</a></li>
                <li><a href="#">Tácticas</a></li>
                <li><a href="#">Jugadores</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero -->
    <section class="hero">
        <h1>FC Virtual Pro</h1>
        <p>Análisis táctico y estadísticas en tiempo real</p>
    </section>

    <!-- Dashboard -->
    <section class="dashboard">
        <div class="stat-card">
            <h3>Victorias</h3>
            <p>75%</p>
        </div>
        <div class="stat-card">
            <h3>Goles/Partido</h3>
            <p>2.5</p>
        </div>
        <div class="stat-card">
            <h3>Posesión</h3>
            <p>58%</p>
        </div>
    </section>

    <!-- Táctica Destacada -->
    <section class="tactica">
        <h2>Formación 4-3-3 Pressing Alto</h2>
        <div class="field">
            <!-- Ejemplo: Cancha de fútbol con jugadores -->
            <div class="player" style="grid-row: 1; grid-column: 5;">GK</div>
            <div class="player" style="grid-row: 3; grid-column: 2;">LB</div>
            <div class="player" style="grid-row: 3; grid-column: 8;">RB</div>
        </div>
    </section>
</body>
</html>
